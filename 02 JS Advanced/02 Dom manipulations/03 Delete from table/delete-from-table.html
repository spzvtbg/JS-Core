<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Delete from table</title>
    </head>
    <body>
        <table border="1" id="customers">
            <tr><th>Name</th><th>Email</th></tr>
            <tr><td>Eve</td><td>eve@gmail.com</td></tr>
            <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
            <tr><td>Didi</td><td>didi@didi.net</td></tr>
            <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
        </table>
        Email: <input type="text" name="email" />
        <button onclick="deleteByEmail()">Delete</button>
        <div id="result" />
    </body>
    <script>
        function deleteByEmail() {
            const email = document.getElementsByName('email').item(0).value;
            const table = document.getElementById('customers').childNodes[1];
            let message = 'Not found.';

            let values = table.childNodes.values();
            let current = values.next().value;

            while (current) {
                let text = current.textContent;
                if (text.indexOf(email) >= 0) {
                    message = 'Deleted.';
                    table.removeChild(current);
                }
                current = values.next().value;
            }

            document.getElementById('result').textContent = message;
        }
    </script>
</html>
